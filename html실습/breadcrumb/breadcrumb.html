<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breadcrumb and pagination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/rohjs" aria-label="Go to rohjs profile page">rohjs</a>
        <a href="https://github.com/rohjs/bugless-101">bugclass-101</a>
    </div>
    

    <div class="pagination">
        <a href="#" aria-label="go to previous page" class="disabled">
            Previous
        </a>
            
        <ol>
            <li class="current-page">
                <a href="#" aria-label="current page.">1</a>
            </li>

            <li>
                <a href="#">2</a>
            </li>

            <li>
                <a href="#">3</a>
            </li>

            <li>
                <a href="#">4</a>
            </li>

            <li>
                <a href="#">5</a>
            </li>

            <li>
                <button type="button" disabled>...</button>
            </li>

            <li>
                <a href="#">6</a>
            </li>

            <li>
                <a href="#">7</a>
            </li>

            <li>
                <a href="#">8</a>
            </li>
        </ol>
    <!-병렬적으로 연결된 리스트(pagination)-->

        <a href="#" aria-label="go to next page">
            Next
        </a>
    </div>
</body>
</html>
