<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>회원가입</h1>
    <form action="#" method="POST">
        <label for="user-name">이름</label> 
        <input id="user-name" type="text" required placeholder="이름" />

        <label for="user-id">아이디</label> 
        <input id="user-id" type="text" required placeholder="아이디" minlength="5" maxlength="10" />

        <label for="user-password">비밀번호</label> 
        <input id="user-password" type="password" required placeholder="비밀번호" minlength="6" maxlength="12" />

        <label for="user-email">이메일</label> 
        <input id="user-email" type="email" required placeholder="이메일" />

        <label for="user-tel">전화번호</label> 
        <input id="user-tel" type="tel" placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"  />

        <label for="user-age">나이</label> 
        <input id="user-age" type="number" min="12" max="122" placeholder="만 나이" />

        <label for="user-picture">프로필 사진</label> 
        <input id="user-picture" type="file" accept=".png, .jpg" placeholder="프로필 사진" />

        <button type="submit">가입하기</button>
    </form>
</body>
</html>
